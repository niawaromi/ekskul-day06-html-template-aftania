            <i class="fa-solid fa-plus-square"></i> Create, <i class="fa-solid fa-eye"></i> Read, <i class="fa-solid fa-pencil"></i> Update, <i class="fa-solid fa-trash"></i> Delete
        </p>
    </header>
    <!-- HEADER END -->

    <!-- CONTENT START -->
    <section class="py-5 bg-light">

        <!-- .container start -->
        <div class="container">
            
            <!-- .row start -->
            <div class="row">

                <!-- .col start -->
                <div class="col-lg-3">

                    <div class="list-group">

                        <a href="index.html" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-house me-1"></i> Dasbor                            
                        </a>

                        <a href="mata-pelajaran-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-graduation-cap me-1"></i> Siswa
                            </div>  
                            <span class="badge bg-primary">11</span>                         
                        </a>

                        <a href="mata-pelajaran-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-user-tie me-1"></i> Tutor
                            </div>  
                            <span class="badge bg-primary">12</span>                          
                        </a>
                        
                        <a href="mata-pelajaran-read.html" class="list-group-item list-group-item-action d-flex justify-content-between active">
                            <div>
                                <i class="fa-solid fa-book-open-reader"></i> Mata Pelajaran
                            </div>  
                            <span class="badge bg-primary"></span>                         
                        </a>

                        <a href="mata-pelajaran-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">

                        <a href="mata-pelajaran-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">

                        <a href="siswa-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-building-columns"></i> Universitas
                            </div>  
                            <span class="badge bg-primary">11</span>

                        <a href="mata-pelajaran-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">

                                <i class="fa-solid fa-book-bookmark"></i> Jurusan
                            </div>  
                            <span class="badge bg-primary">11</span>                         
                        </a>

                        <a href="login.html" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-sign-out me-1"></i> Keluar                          
                        </a>

                    </div>

                </div>
                <!-- .col end -->

                <!-- .col start -->
                <div class="col-lg-9">
                    
                    <div class="card">

                        <div class="card-header d-flex justify-content-between">

                            <h3>Create <span class="fw-bold"><i class="fa-solid fa-book-open-reader"></i>Mata Pelajaran</span></h3>

                            <div>
                                <a href="mata-pelajaran-read.html" class="btn btn-dark"><i class="fa-solid fa-left-long me-1"></i> Kembali</a>
                            </div>

                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <img src="./assets/img/default.png" alt="Picture" class="img img-thumbnail" style="width: 400px; height: auto;">
                                            
                                            <label for="nama-lengkap" class="form-label d-block mt-2">Gambar</label>
                                            <input type="file" class="form-control form-control-lg">
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-6">
                                    <form>

                                        <ul class="list-group">
                                            
                                            <li class="list-group-item">
                                                <label for="subject" class="form-label">Subject</label>
                                                <input type="text" name="subject" class="form-control form-control-lg" placeholder="subject ...">
                                            </li>
                                            <li class="list-group-item">
                                                <label for="tutor" class="form-label">Tutor</label>
                                                <input type="text" name="tutor" class="form-control form-control-lg" placeholder="Write your name ...">
                                                </span>
                                            </li>
                                            <li class="list-group-item">
                                                <label for="email-address" class="form-label">Email Address</label>
                                                <input type="mail" name="email-address" class="form-control form-control-lg" placeholder="Write your email address ...">
                                                </span>
                                            </li>
                                        </ul>
        
                                    </form>
                                </div>
                            </div>

                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-lg btn-primary w-100"><i class="fa-solid fa-plus-square me-2"></i> Create</button>
                        </div>

                    </div>

                </div>
                <!-- .col end -->

            </div>
